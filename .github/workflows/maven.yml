name: Deploy Pastelaria Bot

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin  
          java-version: '21'

      - name: Build
        run: mvn clean package

      - name: Copy to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "target/pastelariaBot-1.0.jar"
          target: "/home/ubuntu/pastelaria-bot/target/"

      - name: Restart bot on VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ./pastelaria-bot
            docker build -t bot-jda .
            docker stop bot-jda
            docker rm bot-jda
            docker run -d --name bot-jda --restart unless-stopped bot-jda
